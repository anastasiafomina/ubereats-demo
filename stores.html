<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Uber Eats</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">

          <div class="col-md-2 col-sm-2 col-xs-4" > 
            <div class="logo">
              <img src="./images/stores/logo.svg" alt="UberEats">
            </div>
          </div>

          <div class="col-md-6 col-sm-6">
            <div class="delivery">
              <form class="delivery-form" action="#">
                <select class="delivery-time">
                  <option selected value="ASAP">ASAP</option>
                </select>

                <p class="delivery-text">to</p>

                <input class="delivery-address" type="text" placeholder="ul. Bolshaya Dmitrovka,22">
              </form>
            </div>
          </div>


          <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="header-buttons">
              <button class="header-buttons-size button-sign-in">Sign In</button>
              <button class="header-buttons-size button-register">Register</button>
              <button class="button-basket"></button>
            </div>
          </div>


        </div>
      </div>
    </header>


    <section>
      <div class="container">
          <div class="row">
            <input class="restaurant-search-input" type="text" placeholder="Search for restaurant or cuisine">
            <hr>
          </div>
      </div>
    </section>
              


    <footer>
      <div class="container">


      </div>
    </footer>

  </body>

</html>
