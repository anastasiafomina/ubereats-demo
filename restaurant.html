<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./rest-styles.css">
    <title>Uber Eats</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-nav">

            <div class="logo">
              <img src="./images/stores/logo.svg" alt="UberEats">
            </div>

            
       
            <div class="delivery">
              <select class="delivery-time">
                <option selected value="ASAP">ASAP</option>
              </select>
              <p class="delivery-text">to</p>
              <input class="delivery-address" type="text" placeholder="ul. Bolshaya Dmitrovka,22">
            </div>
 
            
            <div class="header-buttons">
              <button class="header-buttons-size button-sign-in">Sign In</button>
              <button class="header-buttons-size button-register">Register</button>
              <button class="button-basket"></button>
            </div>
        </div>
      </div>

    </header>

    <main>

      <section class="restaurant">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-5">
              <div class="rest-description">
                <h1 class="rest-name">Трактир «Пушкин»</h1>
                <h2 class="rest-category">₽₽₽ • Европейская</h2>
                <span class="rest-time">40 - 50 Min</span>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <div class="container">

        <div class="logo-footer">
          <img src="./images/restaurant/white-logo.svg" alt="UberEats">
        </div>
      
        <hr class="footer-line">
                  
        <div class="row">
      
          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="footer-language">
              <select class="footer-select" name="language">
                <option selected value="English">ENGLISH</option>
              </select>
            </div>
            <h5 class="hashtag">
              <span class="hashtag-green">#</span>UberEats
            </h5>
      
            <div class="footer-social">
              <a class="social-icon" href="#">
                <img src="./images/restaurant/facebook.svg">
              </a>
              <a class="social-icon" href="#">
                <img src="./images/restaurant/twitter.svg">
              </a>
              <a class="social-icon" href="#">
                <img src="./images/restaurant/instagram.svg">
              </a>
            </div>

          </div>
              
          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="footer-menu-first">
              <a class="menu-link" href="#">About UberEats</a>
              <a class="menu-link" href="#">Become a Delivery Partner</a>
              <a class="menu-link" href="#">Become a Restaurant Partner</a>
            </div>
          </div>
      
          <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="footer-menu-last">
              <a class="menu-link" href="#">See all cities</a>
              <a class="menu-link" href="#">Pricing</a>
              <a class="menu-link" href="#">Help</a>
              <a class="menu-link" href="#">FAQs</a>
            </div>
          </div>

        </div>
      
        <hr class="footer-line">
      
        <div class="footer-apps">
          <a href="#">
            <img class="applestore-icon" src="./images/restaurant/applestore.svg">
          </a>
          <a href="#">
            <img class="googleplay-icon" src="./images/restaurant/googleplay.svg">
          </a>
        </div>
      
        <hr class="footer-line">
      
        <div class="row">
      
          <div class="col-xs-12 col-sm-4 col-md-4">
            <p class="footer-copyright footer-copyright-top" href="#">&copy; 2017 Uber Technologies Inc.</p>
          </div>
      
          <div class="col-xs-12 col-sm-4 col-md-4">
            <p class="footer-copyright" href="#">Privacy</p>
          </div>
      
          <div class="col-xs-12 col-sm-4 col-md-4">
            <p class="footer-copyright footer-copyright-bottom" href="#">Terms</p>
          </div> 
      
        </div>
              
      </div>
    </footer>
      
    <a class="scroll-up" href="#header"></a>
      
  </body>
      
</html>
